<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de receitas - #boraCodar 26</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&family=Source+Serif+4:wght@400;700&display=swap" rel="stylesheet">

    <script src="main.js"></script>
</head>
<body>

   <section class="top">
    <!-- a tag picture funciona como uma div, só que para envolver imagens -->
    <picture>
        <img src="./assets/pamonha.png.png" alt="Imagem ilustrativa de uma pamonha">
    </picture>

    <div class="info">
        <h1>Pamonha</h1>
        <p>Prato típico com milho verde ralado</p>

        <div class="buttons">
            <span>Porções</span>

            <button id="buttons-less">
                <img src="./assets/less.svg" alt="Botão menos">
            </button>
            <p id="counter">01</p>

            <button id="button-plus">
                <img src="./assets/plus.svg" alt="Botão mais">
            </button>
        </div>
    </div>

   </section>

   <section class="bottom">
    <div>
        <img src="./assets/bag.svg" alt="Imagem ilustrativa de um cesto de mercado">

        <h1>Ingredientes</h1>
    </div>

    <ul>
        <li> 1 espiga de milho verde</li>
        <li> 1 colher de sopa de açúcar</li>
        <li> 1 colher de sopa de manteiga</li>
        <li> Sal a gosto</li>
        <li> Palha de milho (para embrulhar)</li>
    </ul>
   </section>

</body>
</html>
